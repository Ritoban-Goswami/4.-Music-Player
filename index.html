<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal Music Player.</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-music-32.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c16894797.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-lg-6 col-10 p-lg-3 py-2 d-flex justify-content-center align-items-center">
                <div class="card rounded-4 shadow-lg border-dark px-1">
                    <div class="card-body">
                        <div class="top-section d-flex justify-content-between align-items-center mt-3 mb-4">
                            <span><i class="fa-solid fa-chevron-left"></i></span>
                            <span class="">NOW PLAYING</span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                        <div class="img-wrap my-2">
                            <img id='albumArt' alt="album" class="rounded-5">
                        </div>
                        <div class="song-info mt-lg-5 mt-2 mb-lg-4 d-flex justify-content-between align-items-center">
                            <div class="names d-flex flex-column">
                                <span id="title"></span>
                                <span id="author"></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-heart" id="like"></i>
                            </div>
                        </div>
                        <div class="seek my-2">
                            <div class="bar">
                                <hr id="seekbar">
                                <hr id="progress">
                            </div>
                            <div class="timestamps d-flex justify-content-between align-items-center">
                                <span id="currTime"></span>
                                <span id="duration"></span>
                            </div>
                        </div>
                        <div class="playerbuttons d-flex justify-content-around align-items-center mt-1">
                            <div class="dropup-center dropup">
                                <button class="btn" type="button" id="volumeDropup" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-volume-high" id="volumeIcon" title="Volume"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropupCenterBtn">
                                    <li>
                                        <div id="sliderDiv"><input type="range" id="volume" value="80">
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <i class="fa-solid fa-backward-step" id="previous" title="Previous"></i>
                            <button type="button" class="btn d-flex justify-content-center align-items-center"
                                id="playPause" title="Play/Pause"><i class="fa-solid fa-play"
                                    id="playIcon"></i></button>
                            <i class="fa-solid fa-forward-step" id="next" title="Next"></i>
                            <i class="fa-solid fa-shuffle" id="shuffle" title="Shuffle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio" preload="metadata"></audio>
    </div>
</body>

</html>
